name: Deploy to Production

on:
  push:
    branches:
      - user

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      env:
        MY_SECRET: ${{ secrets.MY_SECRET }}
      run: |
        echo "REACT_APP_MY_SECRET=$MY_SECRET" >> .env
        npm run build

    - name: Deploy
      # Add your deployment steps (e.g., deploying to a static host or cloud provider)
