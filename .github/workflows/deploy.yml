name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  MY_SECRET: ${{ secrets.API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Deploy
      run: npm run deploy  # Replace with your actual deployment command
      continue-on-error: true  # Temporarily added for debugging
