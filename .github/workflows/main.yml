name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Inject secret into HTML
      run: |
        echo "API_KEY_SHEETS=${{ secrets.API_KEY_APISHEETS }}" > .env
        sed -i 's|<!-- API_KEY_SHEETS -->|${{ secrets.API_KEY_SHEETS }}|g' path/to/your/index.html

    - name: Build the site
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build

